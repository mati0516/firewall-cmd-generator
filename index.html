<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">firewall-cmd コマンド生成ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/i18n.js" defer></script>
  <script src="js/port-normalizer.js" defer></script>
  <script src="js/role-config.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="app-title" data-i18n="title">firewall-cmd コマンド生成ツール</div>
    </div>
    <div class="topbar-right">
      <div class="lang-switch">
        <label for="langSelect" class="lang-label" data-i18n="menu_language">言語</label>
        <select id="langSelect">
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
      </div>
      <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">
        🌙
      </button>
    </div>
  </header>

  <main class="container">
    <!-- 設定読み込み（折りたたみ） -->
    <section class="card">
      <details id="importSection">
        <summary data-i18n="import_section">現在の設定を読み込む</summary>

        <p class="hint" data-i18n="import_hint">
          対象ゾーンで firewall-cmd --zone=public --list-all などを実行し、結果をそのまま貼り付けてください。
        </p>

        <textarea
          id="pasteArea"
          data-i18n-placeholder="import_placeholder"
          placeholder="firewall-cmd --list-all の結果を貼り付けてください。"
        ></textarea>

        <div class="actions">
          <button id="parseBtn" class="btn-primary" type="button" disabled data-i18n="parse_button">
            解析する
          </button>
          <button id="clearPasteBtn" class="btn-secondary" type="button" data-i18n="reset">
            リセット
          </button>
        </div>

        <div id="importStatus" class="status-text"></div>
      </details>
    </section>

    <!-- ゾーン設定 -->
    <section class="card">
      <h2 data-i18n="zone_section">ゾーン設定</h2>
      <div class="zone-tabs" id="zoneTabs">
        <button class="zone-tab active" type="button" data-zone="public" data-i18n="zone_public">public</button>
        <button class="zone-tab" type="button" data-zone="block" data-i18n="zone_block">block</button>
        <button class="zone-tab" type="button" data-zone="drop" data-i18n="zone_drop">drop</button>
        <button class="zone-tab danger" type="button" data-zone="trusted" data-i18n="zone_trusted">trusted</button>
      </div>
      <input type="hidden" id="zoneInput" value="public" />

      <div class="options">
        <label class="option-line">
          <input type="checkbox" id="permanent" checked />
          <span data-i18n="opt_permanent">--permanent を付与する</span>
        </label>
        <label class="option-line">
          <input type="checkbox" id="reload" checked />
          <span data-i18n="opt_reload">最後に firewall-cmd --reload を追加する</span>
        </label>
        <label class="option-line">
          <input type="checkbox" id="ipv6" />
          <span data-i18n="opt_ipv6">IPv6 を利用する前提にする（コメントのみ追加）</span>
        </label>
      </div>
    </section>

    <!-- ロール（Web / SSH） -->
    <section class="card">
      <h2 data-i18n="roles_section">サーバの役割</h2>
      <p class="hint" data-i18n="roles_hint">
        ポート番号は必要に応じて変更できます。チェックを入れた行のポートが有効になります。
      </p>
      <div id="rolesContainer"></div>
    </section>

    <!-- カスタムポート -->
    <section class="card">
      <h2 data-i18n="detail_section">詳細設定</h2>
      <label for="customPorts" data-i18n="custom_ports_label">追加ポート</label>
      <textarea
        id="customPorts"
        data-i18n-placeholder="custom_ports_placeholder"
        placeholder="1 行につき 1 ポートを記述します。
例：
  8080
  3000/tcp
  53/udp
プロトコルを省略した場合は自動で「/tcp」が付きます。"
      ></textarea>
    </section>

    <!-- 出力 -->
    <section class="card">
      <h2 data-i18n="output_section">出力コマンド</h2>
      <textarea
        id="output"
        readonly
        data-i18n-placeholder="output_placeholder"
        placeholder="# ここに生成された firewall-cmd のコマンドが表示されます。"
      ></textarea>

      <div class="actions">
        <button id="generateBtn" class="btn-primary" type="button" data-i18n="generate">
          生成する
        </button>
        <button id="copyBtn" class="btn-secondary" type="button" data-i18n="copy">
          コピー
        </button>
        <button id="clearAllBtn" class="btn-secondary" type="button" data-i18n="reset">
          リセット
        </button>
        <button id="downloadBtn" class="btn-secondary" type="button" data-i18n="download">
          ダウンロード
        </button>
        <button id="uploadBtn" class="btn-secondary" type="button" data-i18n="upload">
          アップロード
        </button>
      </div>

      <input id="uploadInput" type="file" accept="application/json" style="display:none" />
      <div class="status-row">
        <span id="uploadFileName" class="status-text"></span>
        <span id="uploadStatus" class="status-text"></span>
      </div>
    </section>
  </main>


<div id="downloadModal" class="modal hidden">
  <div class="modal-content">
    <h3 data-i18n="download_title">保存するファイル名</h3>
    <input type="text" id="downloadFilename" value="my-firewall.json" />

    <div class="modal-actions">
      <button id="modalCancel" class="btn-secondary" type="button" data-i18n="cancel">
        キャンセル
      </button>
      <button id="modalSave" class="btn-primary" type="button" data-i18n="save">
        保存
      </button>
    </div>
  </div>
</div>

</body>
</html>
